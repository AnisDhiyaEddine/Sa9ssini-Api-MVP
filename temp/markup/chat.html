<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Sa9ssini</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link
      href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styling/chat.css" />
  </head>
  <body>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <div class="container bootstrap snippet">
      <div class="row">
        <div class="col-md-4 bg-white">
          <div class="row border-bottom padding-sm" style="height: 40px;">
            Member
          </div>

          <!-- =============================================================== -->
          <!-- member list -->

          <ul class="friend-list">
            <!--   NO NEED TO DUPLICATE TEMPLATE CODE  -->
          </ul>
        </div>

        <!--=========================================================-->
        <!-- selected chat -->
        <div class="col-md-8 bg-white">
          <div class="chat-message">
            <ul class="chat">
              <!--   NO NEED TO DUPLICATE TEMPLATE CODE  -->
            </ul>
          </div>
          <div class="chat-box bg-white">
            <!--/////////////////////////////////////////////////////////////////////////////////////////////////-->
            <form id="message-form" class="input-group">
              <input
                name="message"
                class="form-control border no-shadow no-rounded"
                placeholder="message"
                required
                autocomplete="off"
              />
              <span class="input-group-btn">
                <button
                  class="btn btn-success no-rounded"
                  type="button"
                  id="send-message"
                >
                  Send
                </button>
                <button
                  class="btn btn-success no-rounded"
                  type="button"
                  id="send-location"
                >
                  Send location
                </button>
              </span>
            </form>

            <!--/////////////////////////////////////////////////////////////////////////////////////////////////-->
          </div>
        </div>
      </div>
    </div>

    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="../scripts/chat/chat.js"></script>
  </body>
</html>
